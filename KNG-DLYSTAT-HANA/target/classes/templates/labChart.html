<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="X-UA-Compatible" content="ie-edge">

<!-- <meta http-equiv="refresh" content="5; url=/login"> -->

<title>Lab Charts</title>

<!-- <script src="http://ajax.google"></script> -->
<style>
	.btn{
		text-align: left;
		padding-left: 16px;
	}
</style>

</head>

<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div layout:fragment="content">
	
	
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="#{alt_Lab_Chart}">Lab Charts</h1>

					</div>
					
					
				
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#" th:text="#{Home}">Home</a></li>
							<li class="breadcrumb-item active"><a
								href="./labChart" th:text="#{alt_Lab_Chart}">Lab Charts</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

	
	
	<div class="container-fluid">
	<!--  ---------------------------------------------------- LAB CHART START ------------------------------------------------- -->
		<div th:replace="labmodals/labChart :: labChart"></div> 
	<!--  ---------------------------------------------------- LAB CHART END ------------------------------------------------- -->
	
	</div>


</div>




<th:block layout:fragment="script">
	
<script src="./admin/plugins/chart.js/chart.min_new.js"></script>
<script src="./admin/plugins/chart.js/chartjs-plugin-datalabels@2.0.0-rc"></script>
<script src="./admin/custom/labjs/lc.js" type="module"></script>
<script type="module">
 import { VerticalBarChartCreator } from './admin/custom/chartCreator/VerticalBarChartCreator.js';
 import { DoughnutChartCreator } from './admin/custom/chartCreator/DoughnutChartCreator.js';
 import { PieChartCreator } from './admin/custom/chartCreator/PieChartCreator.js';
 import { GetUrlParameter } from './admin/custom/chartCreator/GetUrlParameter.js';

$(document).ready(function() 
{ 
	//Common Current Language Function call made here
	var ChartLangElement = GetUrlParameter('lang');

	//Sample Collection Chart
	var sampleCollectChartLabels = document.getElementById("sampleCollectChartLabels");
	var sampleCollectChartData = document.getElementById("sampleCollectChartData");
	var sampleCollectChartName = `sampleCollectChart`; //This has to be same as the id present in the canvas
	var sampleCollectChartColor = ['#4b77a9', '#B27200', '#00c0ef','#5f255f','#d21243'];
	var sampleCollectHoverDescription= `Sample Collect`;
	var sampleCollectByOfficeUrlLogic=`./sampleCollectInfoWithOffice?OfficeName=`;
	
	VerticalBarChartCreator(sampleCollectChartLabels,sampleCollectChartData,sampleCollectChartName,sampleCollectChartColor,sampleCollectHoverDescription,sampleCollectByOfficeUrlLogic,ChartLangElement);

	//Accession Chart
	var accessionChartLabels = document.getElementById("accessAcknwldgChartLabels");
	var accessionChartData = document.getElementById("accessAcknwldgChartData");
	var accessionChartName = `accessAcknwldgChart`; //This has to be same as the id present in the canvas
	var accessCollectChartColor = ['#4b77a9', '#B27200', '#00c0ef','#5f255f','#d21243'];
	var accessionHoverDescription= `Accession`;
	var accessionByOfficeUrlLogic=`./accessAcknwldgInfoWithOffice?OfficeName=`;
	
	VerticalBarChartCreator(accessionChartLabels,accessionChartData,accessionChartName,accessCollectChartColor,accessionHoverDescription,accessionByOfficeUrlLogic,ChartLangElement);
});	
</script>
	
			

</th:block>
</body>


</html>
