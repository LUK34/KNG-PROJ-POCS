<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="X-UA-Compatible" content="ie-edge">

<!-- <meta http-equiv="refresh" content="5; url=/login"> -->

<title>Pharmacy Charts</title>

<!-- <script src="http://ajax.google"></script> -->
<style>
	.btn{
		text-align: left;
		padding-left: 16px;
	}
</style>

</head>

<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div layout:fragment="content">
	
	
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="#{alt_Pharmacy_Charts}">Pharmacy Charts</h1>

					</div>
					
					
				
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#" th:text="#{Home}">Home</a></li>
							<li class="breadcrumb-item active"><a
								href="./labChart" th:text="#{alt_Pharmacy_Charts}">Pharmacy Charts</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

	
<section class="content">	
	<div class="container-fluid">
	<!--  ---------------------------------------------------- PHARMACY STOCK FRAGMENT START ------------------------------------------------- -->
			<div th:replace="pharmmodals/pharmChart :: pharmChart"></div> 
	<!--  ---------------------------------------------------- PHARMACY STOCK FRAGMENT end ------------------------------------------------- -->
	
	</div>
</section>

</div>




<th:block layout:fragment="script">
	
<script src="./admin/plugins/chart.js/chart.min_new.js"></script>
<script src="./admin/plugins/chart.js/chartjs-plugin-datalabels@2.0.0-rc"></script>
<script src="./admin/custom/pharmjs/pc.js" type="module"></script>
<script type="module">
 import { VerticalBarChartCreator } from './admin/custom/chartCreator/VerticalBarChartCreator.js';
 import { DoughnutChartCreator } from './admin/custom/chartCreator/DoughnutChartCreator.js';
 import { PieChartCreator } from './admin/custom/chartCreator/PieChartCreator.js';
 import { GetUrlParameter } from './admin/custom/chartCreator/GetUrlParameter.js';

$(document).ready(function() 
{ 	
	  //Common Current Language Function call made here
	  var ChartLangElement = GetUrlParameter('lang');
	
	  // Stock Adjust Chart
	  var staChartLabels = document.getElementById("staChartLabels");
	  var staChartData = document.getElementById("staChartData");
	  var staChartName = `staChart`; //This has to be same as the id present in the canvas
	  var staChartColor = ['#4b77a9', '#B27200', '#00c0ef','#5f255f','#d21243'];
	  var staHoverDescription= `Stock Adjust`;
	  var staOfficeUrlLogic=`./stockAdjustInfoWithOffice?OfficeName=`;
	  
	  VerticalBarChartCreator(staChartLabels,staChartData,staChartName,staChartColor,staHoverDescription,staOfficeUrlLogic,ChartLangElement);
           
      // Direct Transfer Chart     
      var drctTrnsChartLabels = document.getElementById("drctTrnsChartLabels");
	  var drctTrnsChartData = document.getElementById("drctTrnsChartData");
	  var drctTrnsChartName = `drctTrnsChart`; //This has to be same as the id present in the canvas
	  var drctTrnsChartColor = ['#4b77a9', '#B27200', '#00c0ef','#5f255f','#d21243'];
	  var drctTrnsHoverDescription= `Direct Transfer`;
	  var drctTrnsOfficeUrlLogic=`./directTransferInfoWithOffice?OfficeName=`;
	  
	  VerticalBarChartCreator(drctTrnsChartLabels,drctTrnsChartData,drctTrnsChartName,drctTrnsChartColor,drctTrnsHoverDescription,drctTrnsOfficeUrlLogic,ChartLangElement);
  	
});	
</script>
	
			

</th:block>
</body>


</html>
