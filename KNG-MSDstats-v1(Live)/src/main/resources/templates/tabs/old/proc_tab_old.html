<html xmlns:th="http://www.thymeleaf.org">
<!--  ---------------------------------------------------- Procedure TAB START ------------------------------------------------- -->
<div th:fragment="proc">
	
	<div class="card-header">
	       <h5><b>3.Procedure:&nbsp;&nbsp;</b></h5>
	 </div>
	 
	 
	 <div class="card-body">
		 <div class="row">
			 <div class="col-12">
				 <table id="procTab" class="table table-bordered table">
                    <thead>
                  <tr>
                    <th>No.</th>
                 <!--    <th>Kng ID</th>
                    <th>Patient Name</th> -->
                    <th>Procedure Name</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th>Doctor </th>
                    <th>Dept. Name</th> 
                    <th>Office Name</th> 
                    <th>Date</th>
               </tr>
                  </thead>
                  <tbody>
                  
                  
                    <tr th:each="ProcInfo,itercss : ${MrdProcDetails}">
                      <td th:text="${itercss.count}"></td>
                    <!--   <td th:text="${ProcInfo.PATIENT_EMPLOYEE_ID}"></td>
                      <td th:text="${ProcInfo.PATIENT_NAME}" ></td>
                    --><td th:text="${ProcInfo.PROCEDURE_NAME}"></td>
                       <td th:text="${ProcInfo.PROCEDURE_CAT}"></td>
                       <td th:text="${ProcInfo.DONE_STATUS}"></td>
                       <td th:text="${ProcInfo.DOCTOR_NAME}"></td>
                       <td th:text="${ProcInfo.DEPARTMENT_NAME}"></td>
                       <td th:text="${ProcInfo.OFFICE_NAME}"></td> 
 					   <td th:text="${ProcInfo.CONSULT_DATE}"></td>
                     
                      
                    </tr>
                  
                  </tbody>
                  
                </table>
			 </div>
		 </div>
		 
	 </div>
	 
	 
	 
	 
	 
	 
</div>
<!--  ---------------------------------------------------- Procedure TAB END ------------------------------------------------- -->
</html>
