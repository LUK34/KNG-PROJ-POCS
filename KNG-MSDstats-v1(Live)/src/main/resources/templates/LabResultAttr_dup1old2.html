<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{datatablelayout}">
<head>
  <title>The Daily Laboratory Tests </title>
</head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
 <div class="content" style="overflow:hidden;">
	 
 <th:block  layout:fragment="content">
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title" style="font-size: large;font-weight: bold;">The Daily Laboratory Tests by KNG Medical Services</h1>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped table-head-fixed">
                  <thead>
                  <tr>
                       <th>Row_Num</th>
                                            <th>Test Name</th>
                                            <th>Parameter Name</th>
                                            <th>Test Result</th>
                                            <th>MIN_VALUE</th>
                                            <th>MAX_VALUE</th>
                                            <th>Lab_Id</th>
                                            <th>op_Number</th>
                                            <th>Consult ID</th>
                   
                  </tr>
                  </thead>
                  <tbody>
                  
                  
                      <tr th:each="LabtestInfo,itercss : ${hmpViewLabtestInfoDetailsToday}">
                      <td th:text="${itercss.count}"></td>
                      <td th:text="${LabtestInfo.PATIENT_EMPLOYEE_ID}"></td>
                      <td th:text="${LabtestInfo.PATIENT_NAME}" ></td>
                      <td th:text="${LabtestInfo.PATIENT_LABTEST_COUNT}"></td>
                      <td th:text="${LabtestInfo.testNameList}"></td>
                      <td th:text="${LabtestInfo.categoryNameList}"></td>
                      <td th:text="${LabtestInfo.DOCTOR_NAME}" ></td>
                      <td th:text="${LabtestInfo.DEPARTMENT_NAME}"></td>
                      <td th:text="${LabtestInfo.OFFICE_NAME}" ></td>
                       <td th:text="${LabtestInfo.CONSULT_DATE}"></td>
                    
                     
                      
                    </tr>
                  
                  </tbody>
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
 </th:block>    
  </div>
  
  <!-- /.content-wrapper -->
</body>
</html>
