<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./admin/dist/css/adminlte.min.css">
  

</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div  class="btn btn-block btn-primary">
      <h1><b>Kuwait National Guard</b></h1>
    </div>
   <div class="card-body">
    <p class="login-box-msg"  style="color: red;
               font-size: large;
               font-weight: bold;">
               <span th:utext="${message}"></span>
            </p> 
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
       <form th:action="@{./process_forgetPassword}" th:object="${user}"  method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="User Name" th:field="*{userName}" required="required" maxlength="25" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
         
         <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="New Password" th:field="*{password}" required="required"  min="6" maxlength="20" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
         
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">New password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a th:href="@{/login}">Login</a>
      </p>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="./admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./admin/dist/js/adminlte.min.js"></script>
</body>
</html>
