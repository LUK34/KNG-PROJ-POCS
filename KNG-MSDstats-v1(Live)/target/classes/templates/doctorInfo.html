<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{datatablelayout}">
<head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

<div layout:fragment="content">

    <!-- Main content -->
    <section class="content">
      <h3 class="mt-4 mb-3">Doctor Information</h3>
         <div class="row">
          <div class="col-md-3">
            <!-- Widget: user widget style 2 -->
            <div class="card card-widget widget-user-2 ">
              <!-- Add the bg color to the header using any of the bg-* classes -->
              <div class="widget-user-header bg-warning">
                <div class="widget-user-image">
                
                
                  <img class="img-circle elevation-2" th:src="@{'http://10.201.53.27/files/photo/'+ ${hmpdoctorInfo.empId} + '.jpg'}" 
                   onerror="this.onerror=null; this.src='./admin/dist/img/avatar5.png';">
                  
                  
                </div>
                <!-- /.widget-user-image -->
                <h3 class="widget-user-username"> <span  th:utext="${hmpdoctorInfo.uaserLabel}"></span></h3>
                <h5 class="widget-user-desc">     <span  th:utext="${hmpdoctorInfo.deptnameList}"></span></h5>
              </div>
              <div class="card-footer">
                <ul class="nav flex-column">
                  <li class="nav-item">
                 
                      No of Patient <span class="float-right" th:utext="${hmpdoctorInfo.patientCount}"></span>
             
                  </li>
                  <li class="nav-item">
                  
                      No of Work Branch <span class="float-right" th:utext="${hmpdoctorInfo.officeCount}" ></span>
               
                  </li>
                  <!--  
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      No of Workdays <span class="float-right badge bg-warning">20</span>
                    </a>
                  </li>
                  -->
                   <li class="nav-item">
                   
                      No of Workdays <span class="float-right" th:utext="${hmpdoctorInfo.daysWorked}" ></span>
                 
                  </li>
                  <li class="nav-item">
                   
                      Branch <span class="float-right" style=" white-space: break-spaces;" th:utext="${hmpdoctorInfo.officeNameList}" ></span>
            
                  </li>
                  
                </ul>
              </div>
            </div>
            <!-- /.widget-user -->
          </div>
          <!-- /.col -->

          <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  
  <!-- /.content-wrapper -->

  

   
<script type="text/javascript">


  
</script>


</body>
</html>
