<!-- ----------------------------------------- PHARMACY CHARTS SCRIPT LOGIC START ------------------------------------- -->
<script src="./admin/custom/pharmjs/pc.js" type="module"></script>
<script type="module">
 import { VerticalBarChartCreator } from './admin/custom/chartCreator/VerticalBarChartCreator.js';
 import { DoughnutChartCreator } from './admin/custom/chartCreator/DoughnutChartCreator.js';
 import { PieChartCreator } from './admin/custom/chartCreator/PieChartCreator.js';

	 // Stock Adjust Chart
	  var staChartLabels = document.getElementById("staChartLabels");
	  var staChartData = document.getElementById("staChartData");
	  var staChartName = `staChart`; //This has to be same as the id present in the canvas
	  var staChartColor = ['#4b77a9', '#B27200', '#00c0ef','#5f255f','#d21243'];
	  var staHoverDescription= `Stock Adjust`;
	  var staOfficeUrlLogic=`./stockAdjustInfoWithOffice?OfficeName=`;
	  
	  
	  VerticalBarChartCreator(staChartLabels,staChartData,staChartName,staChartColor,staHoverDescription,staOfficeUrlLogic);
           
      // Direct Transfer Chart     
      var drctTrnsChartLabels = document.getElementById("drctTrnsChartLabels");
	  var drctTrnsChartData = document.getElementById("drctTrnsChartData");
	  var drctTrnsChartName = `drctTrnsChart`; //This has to be same as the id present in the canvas
	  var drctTrnsChartColor = ['#4b77a9', '#B27200', '#00c0ef','#5f255f','#d21243'];
	  var drctTrnsHoverDescription= `Direct Transfer`;
	  var drctTrnsOfficeUrlLogic=`./directTransferInfoWithOffice?OfficeName=`;
	  
	  VerticalBarChartCreator(drctTrnsChartLabels,drctTrnsChartData,drctTrnsChartName,drctTrnsChartColor,drctTrnsHoverDescription,drctTrnsOfficeUrlLogic);
  	
</script>

<!-- ----------------------------------------- PHARMACY CHARTS SCRIPT LOGIC END ------------------------------------- -->
