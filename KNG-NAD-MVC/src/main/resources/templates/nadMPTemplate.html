<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<title>Meal Plan Template</title>
</head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

	<div layout:fragment="content">
	
	<div th:if="${message != null}" id="toastContainer" th:attr="data-message=${message}"></div>
	
			<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Meal Plan Template</h1>
						
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Nutritionists</a></li>
							<li class="breadcrumb-item active"><a th:href="@{/nadMPTemplate/list}">Meal Plan Template</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		
		
		  <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div class="card">
             <div class="card-header">
                <h3 class="card-title">List of Meal Plan Template:&nbsp; &nbsp;
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createNadMPTemplateModal" >Create</button>
				</h3>
              </div>
             
              <div class="card-body">
                <table id="example1" class="table table-bordered table">
                  <thead class="thead-custom">
                  <tr>
					<th>#</th>
                    <th>Template Name</th>
                    <th>Template Code</th>
                    <th>Course Frequency(Days)</th>
                    <th>Energy(Kcal)</th>
                    <th>Fat(g)</th>
                    <th>Protein(g)</th>
                    <th>Carbohydrates(g)</th>
                    <th>Fibre(g)</th>
                    <th>Sodium(Mg)</th>
                    <th>Category</th>
                  </tr>
                  </thead>
                  <tbody>
					 <tr th:each="f:${nadMealPlanTemplateList}">
						   
						  <td>
						  		<a th:href="@{/nadMPTemplate/editById(id=${f.id})}" class="btn btn-primary editButton">
    								<i class="nav-icon fas fa-edit"></i>	
								</a>
						  </td>
						  
						  <td>
						  		<a th:href="@{/nadMPTemplateDetails/{id}(id=${f.id})}">
							       	<span th:text="${f.tplName}"></span> 
						        	<i class="fas fa-search" ></i> 
						       </a>
						  </td>
						  
						  <td th:text="${f.tplCode}"></td>
						  <td th:text="${f.tpleCrsFre}"></td>
						  <td th:text="${f.tplTEn}"></td>
						  <td th:text="${f.tplTFa}"></td>
						  <td th:text="${f.tplTPr}"></td>
						  <td th:text="${f.tplTCarb}"></td>
						  <td th:text="${f.tplTFib}"></td>
						  <td th:text="${f.tplTSod}"></td>
						  <!-- <td th:text="${f.tplCat}"></td>  -->
						  <td>
            				<span th:each="cat : ${nadMealPlanCategoryList}"
                 				   th:if="${cat.id == f.tplCat}"
                  				   th:text="${cat.ctg}">
           					 </span>
        				 </td>
					 </tr>
                  </tbody>
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    
    
    <!-- --------------------------------------------- CREATE NAD CLINIC RECORD MODAL VIEW START ---------------------------------------------  -->
 		
 		<th:block th:replace="nadmodals/createNadMPTemplateModal :: createNadMPTemplateModal"></th:block>
 	
	<!-- --------------------------------------------- CREATE NAD CLINIC RECORD MODAL VIEW END ---------------------------------------------  -->
 	
 	
 			
	<!-- --------------------------------------------- EDIT/UPDATE NAD CLINIC RECORD MODAL VIEW START ---------------------------------------------  -->
 
 		<th:block th:replace="nadmodals/editNadMPTemplateModal :: editNadMPTemplateModal"></th:block>
      
 	<!-- --------------------------------------------- EDIT/UPDATE NAD CLINIC RECORD MODAL VIEW END  ---------------------------------------------  -->
 
 
 
 	<!-- --------------------------------------------- DELETE NAD RECORD MODAL VIEW START  ---------------------------------------------  -->
 		
 	 <th:block th:replace="nadmodals/deleteModal :: deleteModal"></th:block>
 	
 	<!-- --------------------------------------------- DELETE NAD RECORD MODAL VIEW END  ---------------------------------------------  -->
 	
 </div>
 
 
 
</body>
<th:block layout:fragment="script">
			
		<script src="../admin/custom/nadjs/nadMPTemplate.js"></script>
		
	   <script th:inline="javascript"> 
	    document.addEventListener("DOMContentLoaded", function () 
	    {
	        /*<![CDATA[*/
	        // Thymeleaf processes showModal and assigns it as a boolean
	        let showNadMealPlanTemplateCreateModal = /*[[${showNadMealPlanTemplateCreateModal}]]*/ false;
	        let showNadMealPlanTemplateEditModal = /*[[${showNadMealPlanTemplateEditModal}]]*/ false;

	        if (showNadMealPlanTemplateCreateModal)
	        { // Check if showModal is true
	            let modal = new bootstrap.Modal(document.getElementById("createNadMPTemplateModal"));
	            modal.show(); // Open the modal
	        }
	        
	        if (showNadMealPlanTemplateEditModal)
	        { // Check if showModal is true
	            let modal = new bootstrap.Modal(document.getElementById("editNadMPTemplateModal"));
	            modal.show(); // Open the modal
	        }
	        /*]]>*/
	    
	    });
	</script>
	
	 
	 
</th:block>
</html>
