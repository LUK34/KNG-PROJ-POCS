<html xmlns:th="http://www.thymeleaf.org">

<!-- --------------------------------------------- CREATE KNG Food DB RECORD MODAL VIEW START ---------------------------------------------  -->
<div th:fragment="createNadKngFoodDbModal">

	<div class="modal fade" id="createNadKngFoodDbModal">
		<div class="modal-dialog modal-xl" style="width: 70%">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Create KNG Food DB Record</h4>
					<button type="button" class="close cancelButton"
						th:attr="data-cancel-url=@{/kngFoodDb/list}" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- enter here -->
					<form th:action="@{/kngFoodDb/create}"
						th:object="${nadKngFoodDBDto}" method="POST">
						
						<div class="row">

							<div class="col-sm-4">
								<div class="form-group">
									<label>Food Code:</label> <input class="form-control"
										type="text" id="fcode" th:field="*{fcode}"
										placeholder="Enter Food Code">
									<p th:if="${#fields.hasErrors('fcode')}" class="text-danger"
										th:errors="*{fcode}"></p>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>Food Name:</label> <input class="form-control"
										type="text" id="foodName" th:field="*{foodName}"
										placeholder="Enter Food Name">
									<p th:if="${#fields.hasErrors('foodName')}" class="text-danger"
										th:errors="*{foodName}"></p>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>Food Type:</label> <input class="form-control"
										type="text" id="foodType" th:field="*{foodType}"
										placeholder="Enter Food Type">
									<p th:if="${#fields.hasErrors('foodType')}" class="text-danger"
										th:errors="*{foodType}"></p>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col-sm-4">
								<div class="form-group">
									<label>Portions:</label> <input class="form-control"
										type="text" id="portions" th:field="*{portions}"
										placeholder="Enter Portions">
									<p th:if="${#fields.hasErrors('portions')}" class="text-danger"
										th:errors="*{portions}"></p>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>Measurement:</label> <input class="form-control"
										type="text" id="measurement" th:field="*{measurement}"
										placeholder="Enter Measurement">
									<p th:if="${#fields.hasErrors('measurement')}"
										class="text-danger" th:errors="*{measurement}"></p>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>Calories:</label> 
									<input class="form-control" type="number" id="calories" th:field="*{calories}" placeholder="Enter Calories" step="0.01">
									<p th:if="${#fields.hasErrors('calories')}" class="text-danger" th:errors="*{calories}"></p>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col-sm-4">
								<div class="form-group">
									<label>Carbohydrates:</label> 
									<input class="form-control" type="number" id="carbohydrates" th:field="*{carbohydrates}" placeholder="Enter Carbohydrates" step="0.01">
									<p th:if="${#fields.hasErrors('carbohydrates')}" class="text-danger" th:errors="*{carbohydrates}"></p>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>Fat:</label> 
									<input class="form-control" type="number"id="fat" th:field="*{fat}" placeholder="Enter Fat" step="0.01">
									<p th:if="${#fields.hasErrors('fat')}" class="text-danger" th:errors="*{fat}"></p>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>Protein:</label>
									 <input class="form-control" type="number" id="protein" th:field="*{protein}" placeholder="Enter Protein" step="0.01">
									<p th:if="${#fields.hasErrors('protein')}" class="text-danger" th:errors="*{protein}"></p>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col-sm-6">
								<div class="form-group">
									<label>Fiber:</label> 
									<input class="form-control" type="number" id="fiber" th:field="*{fiber}" placeholder="Enter Fiber" step="0.01">
									<p th:if="${#fields.hasErrors('fiber')}" class="text-danger" th:errors="*{fiber}"></p>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Sodium:</label>
									<input class="form-control" type="number" id="sodium" th:field="*{sodium}" placeholder="Enter Sodium"  step="0.01">
									<p th:if="${#fields.hasErrors('sodium')}" class="text-danger" th:errors="*{sodium}"></p>
								</div>
							</div>
							
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default cancelButton"
								th:attr="data-cancel-url=@{/kngFoodDb/list}">Cancel</button>
							&nbsp&nbsp
							<button type="submit" class="btn btn-primary">Create</button>
						</div>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>


</div>
<!-- --------------------------------------------- CREATE KNG Food DB RECORD MODAL VIEW END ---------------------------------------------  -->

</html>
