<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<title>KNG Logs</title>
</head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

	<div layout:fragment="content">
	
	<div th:if="${message != null}" id="toastContainer" th:attr="data-message=${message}"></div>
	
			<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">KNG Logs</h1>
						
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">System Configuration</a></li>
							<li class="breadcrumb-item active"><a th:href="@{/nadLogs/list}">Application Log Details</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		
		
		  <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div class="card">
             <div class="card-header">
                <h3 class="card-title">List of Application Logs:&nbsp; &nbsp;
				<!-- 	
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createNadKngClinicModal" >Create</button>
				-->
				</h3>
              </div>
             
              <div class="card-body">
                <table id="example1" class="table table-bordered table">
                  <thead class="thead-custom">
                  <tr>
					<th>Session ID</th>
                    <th>Login Date</th>
                    <th>User Id</th>
                    <th>Compute IP</th>
                    <th>Logout Date</th>
                    <th>Clinic Details</th>
                  </tr>
                  </thead>
                  <tbody>
					 <tr th:each="f:${nadLogList}">
						  <td th:text="${f.sesid}"></td>
						  <td th:text="${f.logIndate}"></td>
						  <td th:text="${f.logId}"></td>
						  <td th:text="${f.logOutdate}"></td>
						  <td th:text="${f.logClinic}"></td> 
					 </tr>
                  </tbody>
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    
    
 </div>
 
 
 
</body>
<th:block layout:fragment="script">
			
		<script src="../admin/custom/nadjs/nadLog.js"></script>
		
	   <script th:inline="javascript"> 
	    document.addEventListener("DOMContentLoaded", function () 
	    {
	        /*<![CDATA[*/
	        // Thymeleaf processes showModal and assigns it as a boolean
	        let showNadClinicCreateModal = /*[[${showNadClinicCreateModal}]]*/ false;
	        let showNadClinicEditModal = /*[[${showNadClinicEditModal}]]*/ false;

	        if (showNadClinicCreateModal)
	        { // Check if showModal is true
	            let modal = new bootstrap.Modal(document.getElementById("createNadKngClinicModal"));
	            modal.show(); // Open the modal
	        }
	        
	        if (showNadClinicEditModal)
	        { // Check if showModal is true
	            let modal = new bootstrap.Modal(document.getElementById("editNadKngClinicModal"));
	            modal.show(); // Open the modal
	        }
	        /*]]>*/
	    
	    });
	</script>
	
	 
	 
</th:block>
</html>
